<!DOCTYPE html>
<html lang="en">
<head>

	<title>Tamagotchi</title>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- Animate CSS -->
	<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<!-- My Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-12 name">
				<h2>Name Your Pet</h2>
				<form>
					<input type="text" placeholder="Pet Name" id="input-box">
					<button type="submit" class="btn btn-primary" id="submitName">Submit</button>
				</form>
				<!-- <input type="text"> -->
				<!-- <button id="submitName">Submit</button> -->
				<!-- <button type="button" class="btn btn-primary" id="submitName">Submit</button> -->
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<section>
					<img class="livePet" src="images/baby.png">
					<div class="darkRoom"></div>
					<img class="deadPet" src="images/dead.jpg">
				</section>
			</div>
		</div>



<!-- 		<div class="row">
			<div class="col-lg-12 timer">
				<h2 id="time">Time: 0 s</h2>
			</div>
		</div> -->

		<div class="row">
			<div class="col-lg-12 metrics">
				<h2 id="age">Age: 1</h2>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-4 metrics">
				<h2 id="hunger">Hunger</h2>
				<div class="progress" style="height: 24px;">
  				<div class="progress-bar" id="hungerProgress" role="progressbar" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="col-sm-4 metrics">
				<h2 id="sleepiness">Sleepiness</h2>
				<div class="progress" style="height: 24px;">
  				<div class="progress-bar" id="sleepinessProgress" role="progressbar" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="col-sm-4 metrics">
				<h2 id="boredom">Boredom</h2>
				<div class="progress" style="height: 24px;">
  				<div class="progress-bar" id="boredomProgress" role="progressbar" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 buttons">
				<!-- <button id="feed">Feed Me</button> -->
				<button type="button" class="btn btn-primary btn-lg btn-block" id="feed">Feed Me</button>
			</div>

			<div class="col-sm-4 buttons">
				<!-- <button id="lights">Turn Off the Lights</button> -->
				<button type="button" class="btn btn-primary btn-lg btn-block" id="lights">Lights Out</button>
			</div>

			<div class="col-sm-4 buttons">
				<!-- <button id="play">Play with Me</button> -->
				<button type="button" class="btn btn-primary btn-lg btn-block" id="play">Let's Play</button>
			</div>

			<div class="col-lg-12 playAgain">
				<!-- <button id="reset">Play Again?</button> -->
				<button type="button" class="btn btn-primary btn-lg btn-block" id="reset">Play Again?</button>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
