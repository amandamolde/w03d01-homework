<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<section>
		<img class="img" src="https://vignette.wikia.nocookie.net/tamagotchi/images/a/ab/Sebiretchi_Large.png/revision/latest?cb=20110909104100">
	</section>

	<div class="name">
		<h2>Name Your Pet</h2>
		<input type="text">
		<button id="submitName">Submit</button>
	</div>

	<div class="metrics">
		<h2 id="hunger">Hunger:</h2>
		<h2 id="sleepiness">Sleepiness:</h2>
		<h2 id="boredom">Boredom:</h2>
		<h2 id="age">Age:</h2>
	</div>

	<div class="buttons">
		<button id="feed">Feed Me</button>
		<button id="lights">Turn Off the Lights</button>
		<button id="play">Play with Me</button>
	</div>




<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
